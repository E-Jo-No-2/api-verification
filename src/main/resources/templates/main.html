<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Planner</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="dashboard-container">
    <!-- Header Section -->
    <div class="header">
        <h1>즐겨찾기</h1>
        <p class="date-time">Tuesday 12<sup>th</sup> November 2024 4:04</p>
    </div>

    <!-- Weather Section -->
    <div class="weather">
        <div class="weather-item">☀️ <span>July 10</span></div>
        <div class="weather-item">☀️ <span>July 11</span></div>
        <div class="weather-item">☁️ <span>July 12</span></div>
        <div class="weather-item">🌧️ <span>July 13</span></div>
        <div class="weather-item">☀️ <span>July 14</span></div>
        <div class="weather-item">☀️ <span>July 15</span></div>
    </div>

    <!-- Weather Info Section -->
    <div class="weather-info">
        <p id="weather-data">날씨 정보를 불러오는 중...</p>
    </div>

    <!-- Cards Section -->
    <div class="cards" id="cards">
        <!-- Tour Cards will be dynamically added here -->
        <a href="#" class="card new-card" id="new-planner-btn">
            <h2>NEW ➕</h2>
        </a>
    </div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
