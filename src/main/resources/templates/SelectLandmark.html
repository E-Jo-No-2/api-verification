<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landmark Selection</title>
    <link rel="stylesheet" href="../css/landmark.css">
</head>
<body>
<div class="dashboard-container">
    <!-- Header Section -->
    <div class="header">
        <h1>랜드마크 선택</h1>
    </div>

    <!-- Landmark Cards -->
    <div class="landmark-cards">
        <div class="landmark-card" data-landmark="남산타워">
            <img src="/images/namsan.jpg" alt="남산타워">
            <p>남산타워</p>
        </div>
        <div class="landmark-card" data-landmark="숭례문">
            <img src="/images/sungnyemun.jpg" alt="숭례문">
            <p>숭례문</p>
        </div>
        <div class="landmark-card" data-landmark="롯데타워">
            <img src="/images/lotte.jpg" alt="롯데타워">
            <p>롯데타워</p>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="navigation-buttons">
        <button id="back-btn">← 뒤로가기</button>
        <button id="next-btn" disabled>다음 →</button>
    </div>
</div>

<!-- JavaScript -->
<script src="/js/landmark.js"></script>
</body>
</html>
