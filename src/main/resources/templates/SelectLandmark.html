<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landmark Selection</title>
    <link rel="stylesheet" href="../css/landmark.css">
</head>
<body>
<div class="dashboard-container">
    <!-- Header Section -->
    <div class="header">
        <h1>랜드마크 선택</h1>
    </div>

    <!-- Landmark Cards -->
    <div class="landmark-cards">
        <div class="landmark-card" data-landmark="동대문플라자">
            <img src="/images/ddp.jpg" alt="동대문플라자">
            <p>동대문플라자</p>
        </div>
        <div class="landmark-card" data-landmark="명동야시장">
            <img src="/images/myeongdong_night_market.jpg" alt="명동야시장">
            <p>명동야시장</p>
        </div>
        <div class="landmark-card" data-landmark="덕수궁">
            <img src="/images/deoksugung.jpg" alt="덕수궁">
            <p>덕수궁</p>
        </div>
        <div class="landmark-card" data-landmark="숭례문">
            <img src="/images/sungnyemun.jpg" alt="숭례문">
            <p>숭례문</p>
        </div>
        <div class="landmark-card" data-landmark="명동대성당">
            <img src="/images/myeongdong_cathedral.jpg" alt="명동대성당">
            <p>명동대성당</p>
        </div>
        <div class="landmark-card" data-landmark="서울타워">
            <img src="/images/namsan_tower.jpg" alt="서울타워">
            <p>서울타워</p>
        </div>
        <div class="landmark-card" data-landmark="전쟁기념관">
            <img src="/images/war_memorial.jpg" alt="전쟁기념관">
            <p>전쟁기념관</p>
        </div>
        <div class="landmark-card" data-landmark="리움미술관">
            <img src="/images/leeum.jpg" alt="리움미술관">
            <p>리움미술관</p>
        </div>
        <div class="landmark-card" data-landmark="이태원">
            <img src="/images/itaewon.jpg" alt="이태원">
            <p>이태원</p>
        </div>
        <div class="landmark-card" data-landmark="남산 식물원(거리)">
            <img src="/images/namsan_botanic.jpg" alt="남산 식물원(거리)">
            <p>남산 식물원(거리)</p>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="navigation-buttons">
        <button id="back-btn">← 뒤로가기</button>
        <button id="next-btn" disabled>다음 →</button>
    </div>
</div>

<!-- JavaScript -->
<script src="/js/landmark.js"></script>
</body>
</html>
